<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<title>Login do sistema</title>
	<h:outputStylesheet library="didata" name="estilo.css" />
</h:head>
<h:body>
	<div id="login-dialog">
		<h1>Logon</h1>
		<h:form id="frmLogin">
			<p:messages autoUpdate="true" />

			<h:panelGrid columns="2" styleClass="grid-login">
				<p:outputLabel value="Usuario" for="usuario" />
				<p:inputText id="usuario" size="20" value="#{loginBean.user}" />

				<p:outputLabel value="Senha" for="senha" />
				<p:password id="senha" size="20" value="#{loginBean.pass}" />

				<p:outputLabel />

				<p:commandButton value="Acessar" action="#{loginBean.podeLogar}"
					update="frmLogin" ajax="true" />

			</h:panelGrid>
		</h:form>
	</div>
</h:body>
</html>
