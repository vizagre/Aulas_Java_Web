<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<h:outputStylesheet library="didata" name="estilo.css" />
</h:head>
<h:body>

	<header>
		<h:outputLink value="principal.xhtml">
			<h:graphicImage library="didata" name="logo.png" />
		</h:outputLink>
	</header>

	<div id="conteudo">
		<ui:insert name="menu" />
		<ui:insert name="corpo" />
	</div>

	<footer> Projeto exemplo JSF e Primefaces </footer>

	<h:form>
		<p:confirmDialog global="true">
			<p:commandButton value="NÃ£o" type="button"
				styleClass="ui-confirmdialog-no" icon="ui-icon-close" />

			<p:commandButton value="Sim" type="button"
				styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
		</p:confirmDialog>

		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" header="Aguarde...">
			<p:graphicImage library="didata" name="loading.gif" />
		</p:dialog>

	</h:form>

</h:body>
</html>
